<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../static/favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">    

    <title>Login to some app</title>

    <link rel="stylesheet" href="../static/css/login.css">

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 well">
                <h3>Welcome to App!</h3>
                <form method="post">
                    <div class="form-group">
                        <label for="userEmail">Email address</label>
                        <input type="email" name="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <input type="password" name="password" class="form-control" id="userPassword" placeholder="Password">
                    </div>
                    <a href="register" class="btn">Register</a>
                    <button type="submit" name="submit" class="btn btn-primary">Log in</button>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
