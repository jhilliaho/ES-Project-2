Create a song
Use this route to create and upload a local song to the application. You can only upload up to 10 songs with a size of 5MB or less. You need to be logged in.
---
tags:
  - songs

consumes:
  - multipart/form-data, 
produces:
  - text/html, application/xml
parameters:
  - 
    name: title
    in: formData
    description: The title of the song
    required: true
    type: string
  -
    name: artist
    in: formData
    description: The artist of the song
    required: true
    type: string
  -
    name: album
    in: formData
    description: The album of the song
    required: true
    type: string
  -
    name: year
    in: formData
    description: The year of the song
    required: true
    type: integer
  -
    name: file
    in: formData
    description: The song file
    required: true
    type: file

responses:
  200:
    description: ok