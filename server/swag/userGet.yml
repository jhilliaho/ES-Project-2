Get current user
Returns the current user who is logged in into the application.
---
tags:
  - user
responses:
  200:
    description: Current user
    schema:
      type: object
      title: user
      required: [email,id,name]
      properties:
        email:
          type: string
          description: The email address of the user
        id:
          type: integer
          description: The id of the user
        name:
          type: string
          description: The name of the user
    examples:
      email: 'aa@aa.aa'
      id: 1
      name: 'John Doe'