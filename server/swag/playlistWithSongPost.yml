Add a song to a playlist
Use this route to add a song to a playlist. You can only add songs to your own playlists. You need to be logged in.
---
tags:
  - playlists
parameters:
  - 
    name: playlist_id
    in: path
    description: The id of the playlist
    required: true
    type: integer
  - 
    name: song_id
    in: path
    description: The id of the song
    required: true
    type: integer
responses:
  200:
    description: ok
  500:
    description: wrong ids