Update an existing song
---
tags:
  - songs
parameters:
  - 
    name: song_id
    in: path
    description: The id of the song
    required: true
    type: integer
  -
    name: song
    in: body
    description: Updated song information
    required: true
    schema:
      type: object
      title: song
      properties:
        title:
          description: The new title of the song
          required: true
          type: string
        artist:
          description: The new artist of the song
          required: true
          type: string
        album:
          description: The new album of the song
          required: true
          type: string
        release_year:
          description: The new release_year of the song
          required: true
          type: integer

responses:
  200:
    description: "ok"
  400:
    description: Bad Request